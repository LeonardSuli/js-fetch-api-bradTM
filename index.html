<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Fetch API Sandbox</title>
</head>

<body>

    <div class="container">

        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>

        <div class="d-flex mb-3">
            <button class="btn btn-primary me-4" id="getText">Get Text</button>
            <button class="btn btn-success me-4" id="getUsers">Get JSON</button>
            <button class="btn btn-warning me-4" id="getPosts">Get API</button>
        </div>

        <div id="output" class="mb-3"></div>

        <form class="mb-3" action="" id="addPost">

            <div>
                <input class="form-control mb-3" type="text" id="title" placeholder="Title">
            </div>

            <div>
                <textarea class="form-control mb-3" id="body" placeholder="Body"></textarea>
            </div>

            <input class="btn btn-secondary" type="submit" value="Submit">

        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
